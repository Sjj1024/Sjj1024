<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>扫雷</title>
<link rel="stylesheet" type="text/css" media="screen" href="./style.css" />

</head>
<body>
<div class="wrapper">
<div id="minesweeper">
  <ul class="level-select">
	<li><button data-level="easy">简单</button></li>
	<li><button data-level="mid">中等</button></li>
	<li><button data-level="hard">困难</button></li>
  </ul>
  <div class="menu">
	<ul>
	  <li class="timer">000</li>
	  <li class="reset"><button> :) </button></li>
	  <li class="mine-count">010</li>
	</ul>
  </div>
  <div id="mine-grid"></div>
</div>
</div>
<script src="./jquery.js"></script>
<script src="./JSweeper.js"></script>
</body>
</html>
